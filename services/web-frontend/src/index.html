<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomberman Online</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #000;
        }
        .game-container {
            position: relative;
        }
        .game-ui {
            position: absolute;
            bottom: -30px;
            left: 0;
            width: 100%;
            color: white;
            text-align: center;
        }
        .game-info {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        #gameId {
            display: none;
            background-color: #555;
            padding: 5px 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="game-info">
        <h1>Bomberman Online</h1>
        <div id="gameId"></div>
    </div>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="game-ui">
            <span id="score">Level: 1 | Score: 0</span>
        </div>
    </div>
</body>
</html>
