{% extends "layout.html" %}

{% block title %}Регистрация - Bomberman Online{% endblock %}

{% block content %}
<div class="container">
    <h1>Регистрация</h1>
    
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    
    <form id="register-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" 
                   pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}" 
                   title="Пароль должен содержать минимум 8 символов, включая буквы и цифры" required>
        </div>
        <div class="form-group">
            <label for="full_name">Полное имя (опционально)</label>
            <input type="text" id="full_name" name="full_name">
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
    
    <div class="links">
        <a href="/ui/login">Уже есть аккаунт? Войти</a>
    </div>
</div>
{% endblock %}
