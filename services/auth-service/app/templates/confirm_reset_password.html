{% extends "layout.html" %}

{% block title %}Подтверждение сброса пароля - Bomberman Online{% endblock %}

{% block content %}
<div class="container">
    <h1>Подтверждение сброса пароля</h1>
    
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    
    {% if success %}
    <div class="alert alert-success">{{ success }}</div>
    <div class="links">
        <a href="/ui/login">Перейти к авторизации</a>
    </div>
    {% else %}
    <form id="confirm-reset-form">
        <input type="hidden" name="token" value="{{ token }}">
        <div class="form-group">
            <label for="new_password">Новый пароль</label>
            <input type="password" id="new_password" name="new_password" 
                   pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}" 
                   title="Пароль должен содержать минимум 8 символов, включая буквы и цифры" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Подтверждение пароля</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <button type="submit">Сбросить пароль</button>
    </form>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('confirm-reset-form');
            const password = document.getElementById('new_password');
            const confirmPassword = document.getElementById('confirm_password');
            
            form.addEventListener('submit', function(e) {
                if (password.value !== confirmPassword.value) {
                    e.preventDefault();
                    alert('Пароли не совпадают');
                }
            });
        });
    </script>
    {% endif %}
</div>
{% endblock %}
