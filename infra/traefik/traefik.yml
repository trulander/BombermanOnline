api:
  insecure: true
  dashboard: true

entryPoints:
  web:
    address: ":80"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: bombermanonline-infra_default
  file:
    directory: "/etc/traefik"
    watch: true

log:
  level: INFO

accessLog:
  filePath: "/var/log/traefik/access.log"

