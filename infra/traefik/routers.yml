http:
  routers:
#    my-webui-router:
#      rule: host(`admin.localhost`)
#      service: noop@internal # required
#      middlewares:
#        - my-traefik-plugin-AdminAPI_WebUI1

    # Auth сервис - API
    auth-api:
      rule: "PathPrefix(`/auth`)"
      entryPoints:
        - web
      service: auth
      middlewares:
        - compress
        - security-headers


    # WebAPI сервис - с проверкой авторизации
    webapi:
      rule: "PathPrefix(`/webapi`)"
      entryPoints:
        - web
      service: webapi
      middlewares:
        - compress
        - security-headers
#        - auth-check

    # WebAPI WebSocket
    webapi-ws:
      rule: "PathPrefix(`/socket.io`)"
      entryPoints:
        - web
      service: webapi
      middlewares:
        - websocket
#        - auth-check

    # Game сервис - с проверкой авторизации
    game:
      rule: "PathPrefix(`/games`)"
      entryPoints:
        - web
      service: game
      middlewares:
        - compress
        - security-headers
#        - auth-check

    # Logger API
    logger:
      rule: "PathPrefix(`/logs`)"
      entryPoints:
        - web
      service: logger
      middlewares:
        - strip-logs-prefix

    # Web Frontend - для авторизованных пользователей
    frontend:
      rule: "PathPrefix(`/`)"
      entryPoints:
        - web
      service: frontend
      middlewares:
        - compress
        - security-headers
#        - auth-redirect

    # Traefik Dashboard
    dashboard:
      rule: "Host(`traefik.localhost`)"
      entryPoints:
        - web
      service: api@internal



  services:
    # Определение сервисов
    auth:
      loadBalancer:
        servers:
          - url: "http://auth-service:5003"

    webapi:
      loadBalancer:
        servers:
          - url: "http://webapi-service:5001"

    game:
      loadBalancer:
        servers:
          - url: "http://game-service:5002"

    frontend:
      loadBalancer:
        servers:
          - url: "http://web-frontend:3000"
          
    logger:
      loadBalancer:
        servers:
          - url: "http://fluent-bit:8888" 